<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-1">
        <p>Your Result</p>
        <div class="score">
          <p><span>76</span> of 100</p>
        </div>
        <h2>Great</h2>
        <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card-2">
        <h4>Summary</h4>
        <div class="score-groups">
          <div class="score-reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p> <span>80 &nbsp;</span>/&nbsp;100 </p>
          </div>
          <div class="score-memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p> <span>92 &nbsp;</span> /&nbsp; 100 </p>
          </div>
          <div class="score-verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p> <span>61 &nbsp;</span> /&nbsp; 100 </p>
          </div>
          <div class="score-visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p> <span>80 &nbsp;</span> /&nbsp; 100 </p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
